<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
     <div id="app">
      <div class="nav-bar"></div>
       <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
        <h3 class="text-success">Product Name : {{ product_Name }}</h3>
         <h6 class="text-success" v-if="inventary>10">InStock</h6>
      <h6 class="text-success" v-else-if="inventary<=10 && inventary > 0">Almost Sold Out</h6>
      <h6 class="text-success" v-else="inventary">Out of Stock</h6>
      <!-- <h6 class="text-success" v-if="onSale">10">InStock</h6> -->
      <h6 class="text-info" v-show="onSale<=10 && inventary > 0">Sale Available</h6>
      <!-- <h6 class="text-s" v-else="onSale">Out of Stock</h6> -->
      <!-- <h6 class="text-success" v-show="inStock">InStock</h6> -->
      <h5 class="text-danger">{{ About }}</h5>
    <ul>
      <li v-for="disc in disc">{{disc}}</li> 
       <a v-bind:href="url">Read More</a>
    </ul>
    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
        <button class="btn btn-success" v-on:click="addToCart">Add to Cart</button>
      </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = ProductInfo.mount('#app')
    </script>
  </body>
</html>
